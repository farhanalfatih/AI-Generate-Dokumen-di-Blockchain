<script>
  import { createActor } from "../../declarations/backend";
  // path ini otomatis dibuat setelah `dfx deploy`

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    try {
      const reply = await createActor.chat(text); // call canister Motoko
      addMessage(reply, "bot");
    } catch (err) {
      addMessage("⚠️ Error call canister", "bot");
      console.error(err);
    }
  }
</script>
